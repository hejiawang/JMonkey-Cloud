spring:
    application:
        name: JMonkey-Gateway
    profiles:
        active: dev
    redis:
        host: 114.116.89.11
        port: 6379
        database: 15

server:
    port: 8088

zuul:
    ignoredServices: '*'
    host:
        connect-timeout-millis: 30000
        socket-timeout-millis: 30000
    routes:
        auth:
            path: /jmonkey/auth/**
            serviceId: JMonkey-Auth
        upms:
            path: /jmonkey/upms/**
            serviceId: JMonkey-Modules-UPMS

eureka:
    instance:
        prefer-ip-address: true
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 20
    client:
        serviceUrl:
            defaultZone: http://${JMonkey.eureka.userName}:${JMonkey.eureka.password}@${JMonkey.eureka.host}:${JMonkey.eureka.port}/eureka

security:
    validate:
        code: false
    sessions: stateless
    oauth2:
        resource:
            loadBalanced: true
            user-info-uri: http://localhost:8088/jmonkey/auth/authentication/user
            prefer-token-info: false
            service-id: JMonkey-Gateway
        client:
            accessTokenUri: http://localhost:8088/jmonkey/auth/oauth/token
            userAuthorizationUri: http://localhost:8088/jmonkey/auth/oauth/authorize
            clientId: JMonkey_client_id
            clientSecret: JMonkey_client_secret
JMonkey:
    urls:
        anon:
            - /signin
            - /signup
            - /jmonkey/auth/**
